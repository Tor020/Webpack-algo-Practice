<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
  <style>

    html {
      font-family: sans-serif;
      background:#ffc600;
    }

    .inbox {
      max-width:400px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display:flex;
      align-items:center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom:0;
    }


    input:checked + p {
      background:#F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin:20px;
    }

    p {
      margin:0;
      padding:20px;
      transition:background 0.2s;
      flex:1;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }


  </style>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try do it with out any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>
<script>
  const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');


let lastChecked;


//have to select all the checkboxes before we can do anything

function handleCheck(e){

  let inBetween = false; //set flag variable to false
  if (e.shiftKey && this.checked)  //check if they had the shift key down and check that they are checking not unchecking
     
      {checkboxes.forEach(checkbox => {
        console.log(checkbox);

        if(checkbox === this || checkbox === /* !!! */lastChecked) { //this line also allows it to function backwards

          inBetween = !inBetween; //This flips the inbetween toequal the opposite of what it just was once one of the checkboxes is clicked the variable is set to true  
            console.log('start listening/stop listening');  
            }
          if(inBetween){
            checkbox.checked = true; //and then it gets set to false
          }

      })    
  }
  lastChecked = this;
  //!!!
  //this sets lastChecked equal to this. Meaning whatever was just clicked.
}

checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
//This loops over the checkboxes and adds an event listener to each one that will call handleCheck when clicked
//checkbox.addEventListener the checkbox needs to be added before the .

</script>
</body>
</html>
