<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
  const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

function strip(bandName){
//The replace method takes a regular expression for what it's looknig for in the first argument and the second argument is what you're replacing it with. '' means nothing
  return bandName.replace(/^(a |the |an )/i, '').trim();
}




//This function sorts the band names alphabetically. The function takes in two items, and compares them to one another by counting which one is higher. returning 1 makes it alphabetically sorted and -1 oppposite
const sortedBands = bands.sort((a,b) => strip(a) > strip(b) ? 1 : -1);  //This is the same thing as below but uses and implicit return


document.querySelector('#bands').innerHTML = 
    sortedBands
      .map (band => `<li>${band}</li>`)
            .join('');  //

  //     return 1;

  //   } else {
  //     return -1;
  //   }
  // })



</script>

</body>
</html>
